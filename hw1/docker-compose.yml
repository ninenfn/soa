version: '3.8'

services:
  user-service:
    build: .
    container_name: user-service
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=user-service
      - ENVIRONMENT=development
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped